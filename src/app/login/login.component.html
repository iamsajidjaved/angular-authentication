<div class="container">
  <app-navbar></app-navbar>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="text-center">Angular + Strapi Login</h1>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="text" class="form-control" id="email" [(ngModel)]="username" />
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input
      type="password"
      class="form-control"
      id="pwd"
      [(ngModel)]="password"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="login()">
    Login
  </button>
</div>
